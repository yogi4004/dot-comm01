<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Color Dot Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .dot-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .dot {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .dot.white {
      border: 2px solid black;
    }
    #received {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Color Dot Chat ðŸ’¬</h1>
  <div class="dot-container" id="dotContainer"></div>
  <div id="received"></div>

  <script>
    const ws = new WebSocket("wss://dot-comm.onrender.com");

    const colors = ["red", "green", "blue", "orange", "yellow", "pink", "black", "maroon", "white"];
    const dotContainer = document.getElementById("dotContainer");
    const received = document.getElementById("received");

    // Create clickable dots
    colors.forEach(color => {
      const dot = document.createElement("div");
      dot.className = "dot " + color;
      dot.style.backgroundColor = color;
      dot.addEventListener("click", () => {
        ws.send(color);
        showDot(color, true);
      });
      dotContainer.appendChild(dot);
    });

    // Display received dot
    ws.onmessage = event => {
      showDot(event.data, false);
    };

    function showDot(color, isMine) {
      received.innerHTML = `
        <div>${isMine ? "You sent:" : "Received:"}</div>
        <div style="
          width: 40px; height: 40px; margin: 10px auto;
          border-radius: 50%; background: ${color};
          ${color === 'white' ? 'border: 2px solid black;' : ''}
        "></div>
      `;
    }
  </script>
</body>
</html>
